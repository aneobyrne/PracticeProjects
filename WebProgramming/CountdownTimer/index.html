<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css"> <!-- Load css file -->
</head>
<body>
  <div class = "wrapper">
   <h1>Countdown Timer ⏱️</h1>

   <div class="container">
     <p>Enter a number to start counting down:</p>
     <input type="number" id="startNumber" placeholder="Enter number" min="0">
     <button id="startBtn">Start Countdown</button>
     <div id="output"></div>
   </div>
   
  </div>

  <!-- Load external JS file -->
  <script src="script.js"></script>
</body>
</html>
